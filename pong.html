<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #message {
      font-size: 24px;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <canvas width="750" height="585" id="game" style="display: none;"></canvas>
  <script>
    const messageDiv = document.getElementById('message');
    const canvas = document.getElementById('game');

    // Function to check if the device has a keyboard
    function checkForKeyboardSupport() {
      let keyboardSupported = false;

      // Use a temporary event listener to detect keyboard input
      function keyboardListener(event) {
        keyboardSupported = true;
        document.removeEventListener('keydown', keyboardListener);
        startGame();
      }

      // If no keyboard event is detected within a short time, assume no keyboard
      const timeout = setTimeout(() => {
        if (!keyboardSupported) {
          messageDiv.textContent = 'A keyboard is required to play this game.Press any Key to start the game';
        }
      }, 1000); // Check for 1 second

      // Add a temporary event listener
      document.addEventListener('keydown', keyboardListener);
    }

    // Start the game if a keyboard is detected
    function startGame() {
      clearTimeout();
      messageDiv.textContent = '';
      canvas.style.display = 'block';
      initializeGame();
    }

    // Initialize the Pong game
    function initializeGame() {
      const context = canvas.getContext('2d');
      const grid = 15;
      const paddleHeight = grid * 5; // 80
      const maxPaddleY = canvas.height - grid - paddleHeight;

      let paddleSpeed = 6;
      let ballSpeed = 5;

      const leftPaddle = {
        x: grid * 2,
        y: canvas.height / 2 - paddleHeight / 2,
        width: grid,
        height: paddleHeight,
        dy: 0
      };

      const rightPaddle = {
        x: canvas.width - grid * 3,
        y: canvas.height / 2 - paddleHeight / 2,
        width: grid,
        height: paddleHeight,
        dy: 0
      };

      const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: grid,
        height: grid,
        resetting: false,
        dx: ballSpeed,
        dy: -ballSpeed
      };

      function collides(obj1, obj2) {
        return obj1.x < obj2.x + obj2.width &&
               obj1.x + obj1.width > obj2.x &&
               obj1.y < obj2.y + obj2.height &&
               obj1.y + obj1.height > obj2.y;
      }

      function loop() {
        requestAnimationFrame(loop);
        context.clearRect(0, 0, canvas.width, canvas.height);

        leftPaddle.y += leftPaddle.dy;
        rightPaddle.y += rightPaddle.dy;

        if (leftPaddle.y < grid) leftPaddle.y = grid;
        else if (leftPaddle.y > maxPaddleY) leftPaddle.y = maxPaddleY;

        if (rightPaddle.y < grid) rightPaddle.y = grid;
        else if (rightPaddle.y > maxPaddleY) rightPaddle.y = maxPaddleY;

        context.fillStyle = 'white';
        context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
        context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.y < grid) {
          ball.y = grid;
          ball.dy *= -1;
        } else if (ball.y + grid > canvas.height - grid) {
          ball.y = canvas.height - grid * 2;
          ball.dy *= -1;
        }

        if (ball.x < 0 || ball.x > canvas.width) {
          ball.resetting = true;
          setTimeout(() => {
            ball.resetting = false;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
          }, 400);
        }

        if (collides(ball, leftPaddle)) {
          ball.dx *= -1;
          ball.x = leftPaddle.x + leftPaddle.width;
        } else if (collides(ball, rightPaddle)) {
          ball.dx *= -1;
          ball.x = rightPaddle.x - ball.width;
        }

        context.fillRect(ball.x, ball.y, ball.width, ball.height);

        context.fillStyle = 'lightgrey';
        context.fillRect(0, 0, canvas.width, grid);
        context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

        for (let i = grid; i < canvas.height - grid; i += grid * 2) {
          context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
        }
      }

      document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowUp') rightPaddle.dy = -paddleSpeed;
        else if (e.key === 'ArrowDown') rightPaddle.dy = paddleSpeed;

        if (e.key === 'w') leftPaddle.dy = -paddleSpeed;
        else if (e.key === 's') leftPaddle.dy = paddleSpeed;
      });

      document.addEventListener('keyup', function(e) {
        if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddle.dy = 0;
        if (e.key === 'w' || e.key === 's') leftPaddle.dy = 0;
      });

      requestAnimationFrame(loop);
    }

    // Run the keyboard check when the page loads
    checkForKeyboardSupport();
  </script>
</body>
</html>
