<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    canvas {
      background: #222;
      display: block;
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
    }

    #gameOverScreen {
      position: absolute;
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">Score: 0</div>
  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <button onclick="restartGame()">Erneut spielen</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 15;
    const canvasWidth = 600;
    const canvasHeight = 400;
    const speed = 100;
    const scoreEl = document.getElementById("scoreboard");

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    let snake, dx, dy, food, interval, score;

    function drawSnake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x + gridSize / 2, s.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = "lime";
        ctx.fill();
      });
    }

    function drawFood() {
      ctx.beginPath();
      ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spawnFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
        y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      } while (snake.some(s => s.x === x && s.y === y));
      food = { x, y };
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        spawnFood();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(interval);
        document.getElementById("gameOverScreen").style.display = "block";
      }
    }

    function restartGame() {
      snake = [{ x: 150, y: 150 }];
      dx = gridSize;
      dy = 0;
      score = 0;
      updateScore();
      document.getElementById("gameOverScreen").style.display = "none";
      spawnFood();
      interval = setInterval(gameLoop, speed);
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score;
    }

    function gameLoop() {
      moveSnake();
      checkCollision();
      drawSnake();
      drawFood();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -gridSize; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = gridSize; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -gridSize; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = gridSize; dy = 0; }
    });

    restartGame();
  </script>
</body>
</html>
