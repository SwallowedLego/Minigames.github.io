<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    canvas {
      background-color: #222;
      display: block;
    }

    #score {
      position: absolute;
      top: 15px;
      left: 20px;
      color: white;
      font-size: 20px;
    }

    #gameOverScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <button onclick="restartGame()">Erneut spielen</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOverScreen');

    const gridSize = 20;
    const canvasWidth = 600;
    const canvasHeight = 400;
    const speed = 100;

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    let snake, dx, dy, food, score, gameLoop;

    function drawSnake() {
      snake.forEach(segment => {
        ctx.beginPath();
        ctx.arc(segment.x + gridSize / 2, segment.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = 'lime';
        ctx.fill();
      });
    }

    function drawFood() {
      ctx.beginPath();
      ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function spawnFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
        y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      } while (snake.some(s => s.x === x && s.y === y));
      food = { x, y };
    }

    function moveSnake() {
      const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        spawnFood();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(gameLoop);
        gameOverScreen.style.display = 'block';
      }
    }

    function gameTick() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      checkCollision();
      drawFood();
      drawSnake();
    }

    function restartGame() {
      snake = [{ x: 200, y: 200 }];
      dx = gridSize;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      spawnFood();
      gameOverScreen.style.display = 'none';
      clearInterval(gameLoop);
      gameLoop = setInterval(gameTick, speed);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -gridSize; }
      if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = gridSize; }
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -gridSize; dy = 0; }
      if (e.key === 'ArrowRight' && dx === 0) { dx = gridSize; dy = 0; }
    });

    // Touchscreen swipe controls
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    function handleTouchStart(event) {
      const touch = event.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }

    function handleTouchMove(event) {
      const touch = event.touches[0];
      touchEndX = touch.clientX;
      touchEndY = touch.clientY;
    }

    function handleTouchEnd() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > 0 && dx === 0) {
          // Swipe right
          dx = gridSize;
          dy = 0;
        } else if (deltaX < 0 && dx === 0) {
          // Swipe left
          dx = -gridSize;
          dy = 0;
        }
      } else {
        // Vertical swipe
        if (deltaY > 0 && dy === 0) {
          // Swipe down
          dx = 0;
          dy = gridSize;
        } else if (deltaY < 0 && dy === 0) {
          // Swipe up
          dx = 0;
          dy = -gridSize;
        }
      }
    }

    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    restartGame();
  </script>
</body>
</html>
