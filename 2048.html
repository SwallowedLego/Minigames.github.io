<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 - MinPlay</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #9C27B0, #7B1FA2);
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .game-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .game-header {
      margin-bottom: 30px;
    }

    .game-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .score-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .score-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .score-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .score-value {
      font-size: 24px;
      font-weight: 700;
    }

    .game-board {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      position: relative;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .cell-2 { background: #eee4da; color: #776e65; }
    .cell-4 { background: #ede0c8; color: #776e65; }
    .cell-8 { background: #f2b179; color: #f9f6f2; }
    .cell-16 { background: #f59563; color: #f9f6f2; }
    .cell-32 { background: #f67c5f; color: #f9f6f2; }
    .cell-64 { background: #f65e3b; color: #f9f6f2; }
    .cell-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
    .cell-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
    .cell-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
    .cell-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
    .cell-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }

    .game-controls {
      margin-top: 20px;
    }

    .control-btn {
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .instructions {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.5;
    }

    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .game-over-content {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      .cell {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
      .game-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="location.href='index.html'">← Back to Games</button>
  
  <div class="game-container">
    <div class="game-header">
      <h1 class="game-title">2048</h1>
      <div class="score-container">
        <div class="score-box">
          <div class="score-label">Score</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">Best</div>
          <div class="score-value" id="best">0</div>
        </div>
      </div>
    </div>

    <div class="game-board">
      <div class="grid" id="grid">
        <!-- Grid cells will be generated by JavaScript -->
      </div>
    </div>

    <div class="game-controls">
      <button class="control-btn" onclick="newGame()">New Game</button>
      <button class="control-btn" onclick="showInstructions()">How to Play</button>
    </div>

    <div class="instructions">
      Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!
    </div>
  </div>

  <div class="game-over" id="gameOver">
    <div class="game-over-content">
      <h2 id="gameOverTitle">Game Over!</h2>
      <p id="gameOverScore">Final Score: 0</p>
      <button class="control-btn" onclick="newGame()">Try Again</button>
      <button class="control-btn" onclick="location.href='index.html'">Back to Games</button>
    </div>
  </div>

  <script>
    let board = [];
    let score = 0;
    let bestScore = localStorage.getItem('2048-best') || 0;
    document.getElementById('best').textContent = bestScore;

    const gridSize = 4;

    function initGame() {
      board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
      score = 0;
      document.getElementById('score').textContent = score;
      
      // Create grid
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${i}`;
        grid.appendChild(cell);
      }
      
      addRandomTile();
      addRandomTile();
      updateDisplay();
    }

    function addRandomTile() {
      const emptyCells = [];
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (board[i][j] === 0) {
            emptyCells.push({row: i, col: j});
          }
        }
      }
      
      if (emptyCells.length > 0) {
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function updateDisplay() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const cellIndex = i * gridSize + j;
          const cell = document.getElementById(`cell-${cellIndex}`);
          const value = board[i][j];
          
          if (value === 0) {
            cell.textContent = '';
            cell.className = 'cell';
          } else {
            cell.textContent = value;
            cell.className = `cell cell-${value}`;
          }
        }
      }
    }

    function move(direction) {
      let moved = false;
      const newBoard = board.map(row => [...row]);
      
      if (direction === 'left' || direction === 'right') {
        for (let i = 0; i < gridSize; i++) {
          const row = direction === 'left' ? newBoard[i] : newBoard[i].reverse();
          const filteredRow = row.filter(val => val !== 0);
          
          for (let j = 0; j < filteredRow.length - 1; j++) {
            if (filteredRow[j] === filteredRow[j + 1]) {
              filteredRow[j] *= 2;
              score += filteredRow[j];
              filteredRow.splice(j + 1, 1);
            }
          }
          
          while (filteredRow.length < gridSize) {
            filteredRow.push(0);
          }
          
          newBoard[i] = direction === 'left' ? filteredRow : filteredRow.reverse();
        }
      } else {
        for (let j = 0; j < gridSize; j++) {
          const column = [];
          for (let i = 0; i < gridSize; i++) {
            column.push(newBoard[i][j]);
          }
          
          if (direction === 'down') column.reverse();
          const filteredColumn = column.filter(val => val !== 0);
          
          for (let i = 0; i < filteredColumn.length - 1; i++) {
            if (filteredColumn[i] === filteredColumn[i + 1]) {
              filteredColumn[i] *= 2;
              score += filteredColumn[i];
              filteredColumn.splice(i + 1, 1);
            }
          }
          
          while (filteredColumn.length < gridSize) {
            filteredColumn.push(0);
          }
          
          if (direction === 'down') filteredColumn.reverse();
          
          for (let i = 0; i < gridSize; i++) {
            newBoard[i][j] = filteredColumn[i];
          }
        }
      }
      
      // Check if board changed
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (board[i][j] !== newBoard[i][j]) {
            moved = true;
            break;
          }
        }
      }
      
      if (moved) {
        board = newBoard;
        addRandomTile();
        updateDisplay();
        document.getElementById('score').textContent = score;
        
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem('2048-best', bestScore);
          document.getElementById('best').textContent = bestScore;
        }
        
        if (checkWin()) {
          setTimeout(() => {
            document.getElementById('gameOverTitle').textContent = 'You Win!';
            document.getElementById('gameOverScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
          }, 100);
        } else if (checkGameOver()) {
          setTimeout(() => {
            document.getElementById('gameOverTitle').textContent = 'Game Over!';
            document.getElementById('gameOverScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
          }, 100);
        }
      }
    }

    function checkWin() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (board[i][j] === 2048) {
            return true;
          }
        }
      }
      return false;
    }

    function checkGameOver() {
      // Check for empty cells
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (board[i][j] === 0) return false;
        }
      }
      
      // Check for possible merges
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const current = board[i][j];
          if ((i < gridSize - 1 && board[i + 1][j] === current) ||
              (j < gridSize - 1 && board[i][j + 1] === current)) {
            return false;
          }
        }
      }
      
      return true;
    }

    function newGame() {
      document.getElementById('gameOver').style.display = 'none';
      initGame();
    }

    function showInstructions() {
      alert('HOW TO PLAY:\n\n• Use arrow keys to move tiles\n• When two tiles with the same number touch, they merge into one\n• Reach the 2048 tile to win!\n• Keep playing for a higher score');
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          move('left');
          break;
        case 'ArrowRight':
          e.preventDefault();
          move('right');
          break;
        case 'ArrowUp':
          e.preventDefault();
          move('up');
          break;
        case 'ArrowDown':
          e.preventDefault();
          move('down');
          break;
      }
    });

    // Touch controls for mobile
    let startX, startY;
    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      if (!startX || !startY) return;
      
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      
      const diffX = startX - endX;
      const diffY = startY - endY;
      
      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0) {
          move('left');
        } else {
          move('right');
        }
      } else {
        if (diffY > 0) {
          move('up');
        } else {
          move('down');
        }
      }
      
      startX = null;
      startY = null;
    });

    // Initialize game
    initGame();
  </script>
</body>
</html>
