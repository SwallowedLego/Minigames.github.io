<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    canvas {
      background-color: #222;
      display: block;
    }

    #score, #highscore {
      position: absolute;
      top: 15px;
      left: 20px;
      color: white;
      font-size: 20px;
    }

    #highscore {
      top: 40px; /* Position highscore below the score */
    }

    #gameOverScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 50px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="flappyCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="highscore">Highscore: 0</div>
  <div id="countdown">3</div>
  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <div id="finalScore"></div>
    <button onclick="restartGame()">Play Again</button>
  </div>
  <script>
    const canvas = document.getElementById('flappyCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const highscoreDisplay = document.getElementById('highscore');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreDisplay = document.getElementById('finalScore');
    const countdownDisplay = document.getElementById('countdown');

    const canvasWidth = 600;
    const canvasHeight = 400;

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const bird = { x: 50, y: 200, width: 20, height: 20, dy: 0 };
    const gravity = 0.5;
    const lift = -8;

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 135;
    const pipeSpeed = 2;

    let score = 0;
    let highscore = localStorage.getItem('flappyHighscore') || 0;
    let isGameOver = false;
    let gameStarted = false;

    highscoreDisplay.textContent = `Highscore: ${highscore}`;

    function createPipe() {
      const pipeY = Math.floor(Math.random() * (canvasHeight - pipeGap));
      pipes.push({ x: canvasWidth, y: pipeY });
    }

    function drawBird() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y); // Top pipe
        ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvasHeight - (pipe.y + pipeGap)); // Bottom pipe
      });
    }

    function moveBird() {
      bird.dy += gravity;
      bird.y += bird.dy;

      // Check for collision with ground or ceiling
      if (bird.y + bird.height > canvasHeight || bird.y < 0) {
        gameOver();
      }
    }

    function movePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        // Check for collision with bird
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipeGap)
        ) {
          gameOver();
        }

        // Increment score when the bird passes a pipe
        if (pipe.x + pipeWidth === bird.x) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      });

      // Remove pipes that are out of view
      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }
    }

    function gameOver() {
      isGameOver = true;
      clearInterval(pipeInterval);
      updateHighscore();
      finalScoreDisplay.textContent = `Final Score: ${score}`;
      gameOverScreen.style.display = 'block';
    }

    function updateHighscore() {
      if (score > highscore) {
        highscore = score;
        localStorage.setItem('flappyHighscore', highscore);
        highscoreDisplay.textContent = `Highscore: ${highscore}`;
      }
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function restartGame() {
      bird.y = 200;
      bird.dy = 0;
      pipes.length = 0;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverScreen.style.display = 'none';
      isGameOver = false;
      startGameWithCountdown();
    }

function startGameWithCountdown() {
  const countdownNumbers = ['3', '2', '1', 'Go!'];
  let currentIndex = 0;

  countdownDisplay.style.display = 'block';
  countdownDisplay.textContent = countdownNumbers[currentIndex];

  function nextCountdown() {
    currentIndex++;
    if (currentIndex < countdownNumbers.length) {
      countdownDisplay.textContent = countdownNumbers[currentIndex];
      setTimeout(nextCountdown, 1000); // Show the next number after 1 second
    } else {
      countdownDisplay.style.display = 'none';
      startGame(); // Start the game after the countdown finishes
    }
  }

  setTimeout(nextCountdown, 1000); // Start the first transition after 1 second
}

    function startGame() {
      gameStarted = true;
      createPipe();
      pipeInterval = setInterval(createPipe, 2000);
      gameLoop();
    }

    function gameLoop() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      moveBird();
      movePipes();
      drawBird();
      drawPipes();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      if (e.key === ' ' && gameStarted && !isGameOver) {
        bird.dy = lift;
      }
    });

    // Start the game with a countdown
    startGameWithCountdown();
  </script>
</body>
</html>
