<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF5733;
        }
        .pipe {
            position: absolute;
            width: 60px;
            background-color: #00FF00;
            outline: none; /* Remove outline */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div class="pipe" style="height: 200px; top: 0; left: 200px;"></div>
        <div class="pipe" style="height: 300px; top: 400px; left: 300px;"></div>
    </div>
    <script>
        const bird = document.getElementById("bird");
        let birdTop = 250;
        let birdLeft = 50;
        let gravity = 2;
        let gameSpeed = 2;
        let isGameOver = false;

        function jump() {
            if (!isGameOver) {
                birdTop -= 50;
            }
        }

        document.addEventListener("keydown", jump);

        function gameLoop() {
            if (!isGameOver) {
                birdTop += gravity;
                bird.style.top = birdTop + "px";
            }

            if (birdTop <= 0 || birdTop >= 560) {
                gameOver();
            }

            const pipes = document.querySelectorAll(".pipe");
            pipes.forEach(pipe => {
                const pipeLeft = parseInt(pipe.style.left);
                if (pipeLeft > -60) {
                    pipe.style.left = pipeLeft - gameSpeed + "px";

                    // Check for collision
                    if (
                        birdLeft + 40 > pipeLeft &&
                        birdLeft < pipeLeft + 60 &&
                        birdTop + 40 > parseInt(pipe.style.top) &&
                        birdTop < parseInt(pipe.style.top) + parseInt(pipe.style.height)
                    ) {
                        gameOver();
                    }
                } else {
                    pipe.style.left = "400px";
                }
            });

            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            isGameOver = true;
            alert("Game Over! Click OK to restart.");
            birdTop = 250;
            isGameOver = false;
            const pipes = document.querySelectorAll(".pipe");
            pipes.forEach(pipe => {
                pipe.style.left = "400px";
            });
        }

        gameLoop();
    </script>
</body>
</html>
